<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wraper">
        <header>
            <p class="clock"></p>
            <div class="mo-and-year">
                <p class="curent-date"></p>
                <div class="icons">
                    <span><i id="prev" class="fa-sharp fa-solid fa-angle-left"></i></span>
                    <span><i id="next" class="fa-sharp fa-solid fa-angle-right"></i></span>
                </div>
            </div>
        </header>
        <div class="calander">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li style="color: red;">Fri</li>
                <li style="color: red;">Sat</li>
            </ul>
           <ul class="dayes"></ul>
        </div>
    </div>



    <script src="index.js" defer></script>
</body>
</html>
